<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFMC Test Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111;
      padding: 2rem;
    }
    h1 {
      color: #0073e6;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 480px;
    }
    label { display:block; margin-top: 1rem; }
    input, textarea {
      width:100%;
      padding:0.5rem;
      border:1px solid #ccc;
      border-radius:4px;
    }
    button {
      margin-top:1.5rem;
      background:#0073e6;
      color:white;
      border:none;
      padding:0.75rem 1.5rem;
      border-radius:4px;
      cursor:pointer;
    }
    pre {
      background:#111;
      color:#0f0;
      padding:1rem;
      border-radius:8px;
      overflow:auto;
      margin-top:2rem;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
</head>
<body>
  <h1>SFMC Integration Test Form</h1>
  <form id="sfmcForm">
    <label>First Name
      <input type="text" name="FirstName" required />
    </label>
    <label>Last Name
      <input type="text" name="LastName" required />
    </label>
    <label>Email
      <input type="email" name="Email" required />
    </label>
    <label>Message
      <textarea name="Message"></textarea>
    </label>
    <button type="submit">Submit</button>
  </form>

  <pre id="result">Awaiting submission...</pre>

  <script>
    const form = document.getElementById('sfmcForm');
    const resultBox = document.getElementById('result');
    const RECAPTCHA_KEY = 'YOUR_SITE_KEY'; // replace with your key

    async function getCSRF() {
      try {
        const r = await fetch('/libs/granite/csrf/token.json', { credentials:'include' });
        const d = await r.json();
        return d.token;
      } catch (e) {
        console.warn('CSRF token fetch failed', e);
        return '';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.textContent = 'Submittingâ€¦';

      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);

      try {
        // Step 1: get reCAPTCHA token
        const token = await grecaptcha.execute(RECAPTCHA_KEY, { action: 'submit' });
        data['g-recaptcha-response'] = token;

        // Step 2: get AEM CSRF
        const csrf = await getCSRF();

        // Step 3: send to your servlet
        const res = await fetch('/bin/wcm/sfmc', {
          method: 'POST',
          headers: {
            'CSRF-Token': csrf,
            'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
          },
          body: new URLSearchParams(data)
        });

        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch { json = { raw: text }; }

        resultBox.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        console.error(err);
        resultBox.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
