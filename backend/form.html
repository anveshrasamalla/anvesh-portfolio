<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SFMC Local Test Form</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f8fafc;
      color: #111;
      padding: 40px;
    }
    form {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 24px;
      max-width: 720px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #2563eb;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #2563eb;
      color: white;
      border: 0;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #94a3b8;
    }
    pre {
      margin-top: 20px;
      background: #0b1020;
      color: #c8e1ff;
      padding: 14px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <form id="sfmcForm">
    <h2>SFMC Form Submission Test</h2>

    <input type="hidden" name="de_key" value="AEM-FORM-ENDPNT-INTRNL-TEST">
    <input type="hidden" name="aemformid" value="local-test-form">
    <input type="hidden" name="g-recaptcha-response" value="dummy-for-local">

    <label>
      First Name
      <input type="text" name="FirstName" value="Test">
    </label>

    <label>
      Last Name
      <input type="text" name="LastName" value="User">
    </label>

    <label>
      Email
      <input type="email" name="Email" value="test.user@example.com">
    </label>

    <label>
      Phone
      <input type="text" name="Phone" value="(555) 000-0000">
    </label>

    <label>
      State
      <input type="text" name="State" value="NY">
    </label>

    <label>
      Form ID
      <input type="text" name="FormID" value="education not for profit">
    </label>

    <label>
      Message Body
      <textarea name="MessageBody" rows="5">Testing SFMC form submission from local environment.</textarea>
    </label>

    <button id="submitBtn" type="submit">Submit</button>

    <pre id="sfmcOut">Waiting for submission...</pre>
  </form>

  <script>
  (function() {
    const form = document.getElementById('sfmcForm');
    const out = document.getElementById('sfmcOut');
    const btn = document.getElementById('submitBtn');

    function show(data) {
      out.textContent = JSON.stringify(data, null, 2);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      out.textContent = 'Submitting...';

      try {
        const formData = new URLSearchParams(new FormData(form)).toString();
        const response = await fetch('/bin/wcm/sfmc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: formData
        });

        const text = await response.text();
        let json;
        try {
          json = JSON.parse(text);
        } catch {
          json = { raw: text };
        }
        show(json);
      } catch (err) {
        show({ error: true, message: err.message });
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit';
      }
    });
  })();
  </script>

</body>
</html>
